<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:each="person: ${persons}">
    <h2 th:text="{person.name}"></h2>
    <h6 th:inline="text"> is [[${person.nationality}]]</h6>
    <ul>
        <th:block th:object="${passport}">
            <li th:inline="text">Has passport code <b>[[*{code}]]</b>.</li>
        </th:block>
    </ul>
</div>

</body>
</html>
